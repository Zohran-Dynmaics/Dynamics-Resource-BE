name: Deploy

on:
  push:
    branches:
      - develop //branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install -g yarn
        yarn install

    - name: Build the project
      run: yarn build

    - name: Deploy with PM2
      run: |
        pm2 stop all || true
        pm2 start dist/main.js --name "my-app" -- start:prod
